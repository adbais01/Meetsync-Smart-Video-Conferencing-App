{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - MeetSync</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-md text-center animate-fade-in">
    <h2 class="text-3xl font-bold text-blue-600 mb-2">Join MeetSync</h2>
    <p class="text-sm text-gray-500 mb-6">Create your account to start your meetings</p>

    <form method="POST" action="{% url 'register' %}" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="first_name" placeholder="First Name" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input type="text" name="last_name" placeholder="Last Name" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input type="password" name="password1" placeholder="Password" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input type="password" name="password2" placeholder="Confirm Password" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <button type="submit" class="bg-blue-600 text-white w-full py-3 rounded-lg hover:bg-blue-700 transition shadow">
        Sign Up
      </button>

      {% if error %}
        <p class="text-red-500 mt-2">{{ error }}</p>
      {% endif %}
    </form>

    <p class="text-sm text-gray-600 mt-4">Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>

  <!-- Animation Style -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.8s ease forwards;
    }
  </style>

</body>
</html>
