{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MeetSync</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-50 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md text-center animate-fade-in">
    <h2 class="text-3xl font-bold text-blue-600 mb-4">Login to MeetSync</h2>
    <p class="text-gray-500 mb-6">Welcome back! Please login to your account.</p>

    <form method="POST" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition shadow">
        Login
      </button>

      {% if success %}
        <p class="text-green-500 mt-2"><b>{{ success }}</b></p>
      {% endif %}
      {% if error %}
        <p class="text-red-500 mt-2">{{ error }}</p>
      {% endif %}
    </form>

    <p class="text-sm text-gray-500 mt-4">Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>

  <!-- Animation Style -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.8s ease forwards;
    }
  </style>

</body>
</html>
