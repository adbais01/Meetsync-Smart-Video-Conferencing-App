{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - MeetSync</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">MeetSync</h1>
    <nav class="space-x-4">
      
      <a href="{% url 'logout' %}" class="text-red-500 hover:text-red-700 font-medium">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center px-4 text-center">
    <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-md w-full animate-fade-in">
      <!-- Welcome Message -->
      <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Welcome back, {{ name }}! ðŸ‘‹</h2>
        <p class="text-gray-600 mt-2">Ready to manage your meetings?</p>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row justify-center gap-4 mt-6">
        <a href="{% url 'meeting' %}" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition w-full sm:w-auto shadow">
          New Meeting
        </a>
        <a href="{% url 'join' %}" class="bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition w-full sm:w-auto shadow">
          Join Meeting
        </a>
      </div>

      <!-- Lottie Animation -->
      <lottie-player
        src="https://assets1.lottiefiles.com/packages/lf20_jtbfg2nb.json"
        background="transparent"
        speed="1"
        class="w-40 h-40 mx-auto mt-6"
        loop
        autoplay>
      </lottie-player>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-sm text-gray-500">
    Â© 2025 MeetSync. All rights reserved.
  </footer>

  <!-- Animation Style -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.8s ease forwards;
    }
  </style>
</body>
</html>
